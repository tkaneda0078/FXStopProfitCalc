<!DOCTYPE html>
<html>
<head>
    <title>ATR Line Calculator</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ATR Line Calculator</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <select id="positionType" class="form-control">
                    <option value="buy">買い</option>
                    <option value="sell">売り</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <input type="number" id="entryPrice" class="form-control" placeholder="エントリー価格">
            </div>
            <div class="col-md-4 mb-3">
                <select id="interval" class="form-control">
                    <option value="1min">1分</option>
                    <option value="5min" selected>5分</option>
                    <option value="15min">15分</option>
                    <option value="30min">30分</option>
                    <option value="60min">60分</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="number" id="atrMultiplier" class="form-control" placeholder="ATR倍率" step="0.1">
            </div>
            <div class="col-md-6 mb-3">
                <input type="datetime-local" id="entryTime" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="calculate()" class="btn btn-primary btn-block">算出</button>
            </div>
        </div>
        <div id="output" class="mt-3"></div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
